<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déchiffrement de l'URL</title>
</head>
<body>
    <button id="decryptButton">Déchiffrer l'URL</button>
    <div id="result"></div>

    <script>
        document.getElementById('decryptButton').addEventListener('click', () => {
            // Appeler l'API du serveur Node.js
            const encryptedURL = "bOtWy48l18RmvWk8D3aasZrEXhMCN45V6oVpW1b8+DI=";
            fetch(`http://localhost:5000/decrypt-url/${encryptedURL}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const resultDiv = document.getElementById('result');
                    if (data.decryptedURL) {
                        resultDiv.textContent = 'URL déchiffrée : ' + data.decryptedURL;
                    } else {
                        resultDiv.textContent = 'Erreur lors du déchiffrement';
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
            });
    </script>
</body>
</html>
